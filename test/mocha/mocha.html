<!DOCTYPE html>
<html>
<head>
  <title>Mocha</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="../../bower_components/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="../../bower_components/chai/chai.js" type="text/javascript"></script>
  <script src="../../bower_components/mocha//mocha.js" type="text/javascript"></script>
  <script type="text/javascript">
    mocha.setup('bdd');

    onload = function () {
      mocha.run();
    };

    window.expect = chai.expect;
    window.io = {};

    window.initIo = function(name) {
      if(!window.io[name]) {
        window.io[name] = new window.EventEmitter();
        window.io[name].connect = function() {
          return this;
        }
      }
      return window.io[name];
    }

    window.Testee = window.top.Testee.Mocha;
  </script>

  <script type="text/javascript" src="../../dist/testee.dev.js"></script>
  <script type="text/javascript" src="test.js"></script>
</body>
</html>
